<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nota Fácil</h1>
            <img src="img/nf.jpg" alt="Logo Nota Fácil" class="logo">
            <span class="powered-by">Powered by MK</span>
        </header>

        <section>
            <h2>Criar Tabela de Notas</h2>
            <form id="dadosForm">
                <label for="alunosRAs">Insira os Alunos (um por linha):</label>
                <textarea id="alunosRAs" rows="5" placeholder="Exemplo:\nJoão Silva\nMaria Souza"></textarea>

                <label for="numProvas">Número de Provas:</label>
                <input type="number" id="numProvas" min="1" required>

                <label for="nomeProva">Nome da Prova:</label>
                <input type="text" id="nomeProva" placeholder="Ex: Prova de Matemática">

                <label for="dataProva">Data da Prova:</label>
                <input type="date" id="dataProva">

                <button type="button" id="criarTabela">Criar Tabela</button>
            </form>

            <!-- Exibir a Tabela Aqui -->
            <div id="tabelaVisualizacao" style="display:none;">
                <h2>Tabela de Alunos e Notas</h2>
                <table id="tabelaAlunos"></table>
                <button type="button" id="salvarTabela">Salvar Tabela</button>
                <div id="linkCompartilhamento"></div>
            </div>

            <!-- Botão para acessar a versão "Beta Pro" -->
            <button id="proVersionBtn">Acessar Versão Beta Pro</button>
        </section>

        <script src="js/app.js"></script>
        <script src="js/save.js"></script>
    </div>

    <script>
        // Redireciona para a página da versão "Beta Pro"
        document.getElementById("proVersionBtn").addEventListener("click", function() {
            window.location.href = "pro.html";
        });
    </script>
</body>
</html>
